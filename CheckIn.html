<!DOCTYPE html>
<html lang="en">
<head>
    <title>HRmanage</title>
    <meta charset="utf-8">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="hrHome.css" />
    <script src="main.js"></script>

</head>
<body>
<div class="header">HRmanage<div class="headphoto"><img src="image/1.png" width="40" height="40"></div>
</div>
<div class="select">
    <div class="select_section1">
<img src="image/privacy.svg">&nbsp;主页 <img src="image/ic_chevron_left.svg" align="right"></div>
    <div class="select_section1">
<img src="image/productCore.svg">&nbsp;个人信息<img src="image/ic_chevron_left.svg" align="right">
  </div>
    <div class="select_section1">
<img src="image/shaxian.svg">&nbsp;基本信息<img src="image/ic_chevron_left.svg" align="right">
  </div>
    <div class="select_section1">
<img src="image/niukou.svg">&nbsp;私人信息<img src="image/ic_chevron_left.svg" align="right">
  </div>
    <div class="select_section1">
<img src="image/积分.svg">&nbsp;工作记录<img src="image/ic_chevron_left.svg" align="right"></div>
    <div class="select_section1">
<img src="image/足迹.svg">&nbsp;绩效考核<img src="image/ic_chevron_left.svg" align="right"></div>
    <div class="select_section1">
<img src="image/scdp_1.svg">&nbsp;优秀个人<img src="image/ic_chevron_left.svg" align="right"></div>
    <div class="select_section1">
<img src="image/user.svg">&nbsp;部门之星<img src="image/ic_chevron_left.svg" align="right">  
</div>
</div>
<div class="body_whole">
<div class="container">


<div class="main">
   <form class="bs-example bs-example-form" role="form">
      <div class="input-group">
         <span class="input-group-addon">姓名</span>
         <input type="text" class="form-control">
      </div>
      </br>
 <div class="input-group">
         <span class="input-group-addon">社联编号</span>
         <input type="text" class="form-control">
      </div>
      <br>
 <div class="input-group">
      <span class="input-group-addon">寝室楼栋</span>
      <input type="text" class="form-control" />
 </div>
      <br> <div class="input-group">
         <span class="input-group-addon">部门</span>
         <input type="text" class="form-control">
      </div>
      <br>
	    <div class="input-group">
         <span class="input-group-addon">职务</span>
         <input type="text" class="form-control">
      </div>
      <br>
   </form>
 <form action="" method="get">
            性别：<br />
            <input name="sex" id="admin" type="radio" value="user" />
            <label for="admin">男</label>
            <input name="sex" id="user" type="radio" value="user" />
            <label for="user">女</label>
        </form>
   <div class="input-group">
         <span class="input-group-addon">院系</span>
         <input type="text" class="form-control">
      </div>
</br>
<div class="input-group">
         <span class="input-group-addon">班级</span>
         <input type="text" class="form-control">
      </div>
</br>
<div class="input-group">
         <span class="input-group-addon">组别</span>
         <input type="text" class="form-control">
      </div>
      </br>
      <div class="input-group">
         <span class="input-group-addon">籍贯</span>
         <input type="text" class="form-control">
      </div>
      </br>
      <div class="input-group">
         <span class="input-group-addon">入社联时间</span>
         <input type="text" class="form-control">
      </div>
      </br>
      <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
  提交
</button>
</div>
</div>
</div>
</body>
</html>
