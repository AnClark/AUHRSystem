<!DOCTYPE html>
<html lang="en">
<head>
    <title>HR系统</title>
    <meta charset="utf-8">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
	<script>
		function submitInput(){
			if(inputCheck()){
				document.getElementById("login").submit();		
			}
		}
		
		function inputCheck(){
			var txtUsername = document.getElementById("username");
			var txtPassword = document.getElementById("password");
			
			if(txtUsername.value == ''){
				alert("用户名不能为空");
				return false;
			}
			if(txtPassword.value == ''){
				alert("请输入密码！");
				return false;
			}
			return true;
		}		
	</script>
</head>
<body>
<div class="header">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HR系统
</div>

<form id="login" method="post" action="core/login.php">
	<div class="head_1">
		<div class="head_part1">
			HR系统登录
		</div>
		<div class="head_part2">
			用户账号
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1"> <img src="image/user.svg"/></span>
				<input id="username" name="username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
			</div>
			 用户密码
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1"><img src="image/password.svg"/></span>
				<input id="password" name="password" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
			</div>
			<form action="" method="get">
				用户类型：<br />
				<input name="level" id="user" type="radio" value="user" checked="checked"/>
				<label for="admin">普通用户</label>
				<input name="level" id="admin" type="radio" value="admin" />
				<label for="user">高级用户</label>
			</form>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button type="button" class="btn btn-success  btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="submitInput()">

				&nbsp;&nbsp;&nbsp;登陆&nbsp;&nbsp;&nbsp;
			</button>
		</div>

	</div>
</form>

</body>
</html>
